    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--     <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
    <title>Kalkulator Wasit</title>
    <!-- Tambahkan skrip Vercel Analytics di sini -->
<script src="https://vercel.com/ahmads-projects-198a0e77/kalkulator-wasit/analytics/script.js"></script>


    <style>
        .txt-input {
            font-size: 40px;
            padding-left: 50px;
            /* Beri jarak untuk ikon di kiri */
        }

        .btn {
            border: 1px solid #fff;
            font-size: 28px;
        }

        .btn-calculate {
            font-size: 40px;
        }

        .loading {
            position: absolute;
            left: 10px;
            /* Ikon di kiri */
            top: 12px;
            font-size: 35px;
            color: green;
            animation: spin 1s linear infinite;
        }

        /* Animasi putar */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="app" class="container py-5 px-5">
        <h1>Kalkulator Wa$it</h1>
        <div class="card p-3">
            <!-- Input display untuk hasil -->
            <div style="position: relative;">
                <!-- Ikon loading dollar ditempatkan di sebelah kiri -->
                <div v-if="loading" class="loading">
                    $
                </div>
                <input type="text" class="form-control mb-3 txt-input" v-model="current" disabled>
            </div>

            <!-- Tombol angka dan operasi -->
            <div class="row">
                <button class="btn btn-secondary col-3" @click="append('7')">7</button>
                <button class="btn btn-secondary col-3" @click="append('8')">8</button>
                <button class="btn btn-secondary col-3" @click="append('9')">9</button>
                <button class="btn btn-warning col-3" @click="append('/')">/</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary col-3" @click="append('4')">4</button>
                <button class="btn btn-secondary col-3" @click="append('5')">5</button>
                <button class="btn btn-secondary col-3" @click="append('6')">6</button>
                <button class="btn btn-warning col-3" @click="append('*')">*</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary col-3" @click="append('1')">1</button>
                <button class="btn btn-secondary col-3" @click="append('2')">2</button>
                <button class="btn btn-secondary col-3" @click="append('3')">3</button>
                <button class="btn btn-warning col-3" @click="append('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary col-3" @click="append('0')">0</button>
                <button class="btn btn-secondary col-3" @click="append('.')">.</button>
                <button class="btn btn-danger col-3" @click="clear">C</button>
                <button class="btn btn-warning col-3" @click="append('+')">+</button>
            </div>
            <div class="row mt-3">
                <button class="btn btn-success col-12 btn-calculate" @click="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.0.0"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    current: '', // Menyimpan angka yang sedang dimasukkan
                    loading: false // Mengendalikan tampilan loading
                }
            },
            methods: {
                append(value) {
                    // Menambahkan angka atau operator ke display
                    this.current += value;
                },
                clear() {
                    // Menghapus semua input dan loading
                    this.current = '';
                    this.loading = false;
                },
                calculate() {
                    if (this.current === "90+6") {
                        // this.loading = true;

                        // setTimeout(() => {
                        this.current = 99;
                        // this.loading = false; 
                        // }, 3000); 
                    } else {
                        try {
                            // Evaluasi ekspresi lainnya secara normal
                            this.current = eval(this.current);
                        } catch (e) {
                            // Jika terjadi kesalahan, tampilkan pesan error
                            this.current = 'Error';
                        }
                    }
                }
            }
        });
        const mountedApp = app.mount('#app');
    </script>
</body>

</html>
